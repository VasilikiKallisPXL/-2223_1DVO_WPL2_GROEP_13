<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulier</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="formulier.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">

          <form action="mailto:info@ownit.be" method="POST" enctype="text/plain">
            <div class="form-group">
              <label for="naam">Volledige naam</label>
              <input type="text" class="form-control" id="naam" placeholder="Jouw naam">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="jouwemail@example.com">
            </div>
            <div class="form-group">
              <label for="telefoonnummer">Telefoonnummer</label>
              <input type="tel" class="form-control" id="telefoonnummer" placeholder="Jouw telefoonnummer">
            </div>
            <div class="form-group">
              <label for="onderwerp">Onderwerp</label>
              <input type="text" class="form-control" id="onderwerp" placeholder="Het onderwerp van je bericht">
            </div>
            <div class="form-group">
              <label for="bericht">Bericht</label>
              <textarea class="form-control" id="bericht" rows="5" placeholder="Typ hier je bericht"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block ">Verstuur</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
