<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="betaling.css">
    <script defer src="betaling.js"></script>
</head>
<body>
<header>
    <div class="container-fluid-p-0" id="header_container"></div>
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <h1>Verander je betaalmethode</h1>
        </div>
        <div class="col-sm-1 justify-content-evenly  text-end p-0" id="betaling_kruisje">
            <a href="#"><img src="assets/kruisgroen.png" alt="kruis"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
        <p id="header_paragraaf">Verander hier je betalingsmethode voor je bestelling.</p>
    </div>
    </div>
</header>
<main>
    <div class="container-fluid-p-0">
        <div class="row">
            <div class="col-sm-4">
                <label>Credit & debit kaart</label>
                <p>Transactie is gratis</p>
                <!-- testinfo -->
            </div>
            <div class="col-sm-2 d-flex align-items-center">
                <a href="#"><img src="assets/visa.png" alt="visa"></a>
                <a href="#"><img src="assets/mastercard.png" alt="mastercard"></a>
            </div>
        </div>
    </div>

    <form onsubmit="return validateCard();" action="#" method="post">
        <label for="knaam">Naam kaarthouder</label>
        <input type="text" id="knaam" name="knaam" placeholder="Daniel" required>

        <label for="achternaam" class="leeglabel"></label>
        <input type="text" id="achternaam" name="achternaam" placeholder="Bosmans" required><br>

        <label for="knummer">Kaarthouder nummer</label>
        <input type="text" id="knummer" name="kaarthoudernummer" placeholder="BEXX XXXX XXXX XXXX" maxlength="16" required><br>

        <label for="eindd">Eind datum & cvv</label>
        <input type="text" id="eindd" name="einddatum" placeholder="MM/JJJJ" required>

        <label for="cvv" class="leeglabel"></label>
        <input type="text" id="cvv" name="cvv" placeholder="746" required><br>
        <input id="" type="submit" value="Opslaan">
    </form>
</main>
</body>
</html>
