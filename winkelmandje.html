<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact pagina</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="winkelmandje.css">


</head>
<body>

<div class="winkelmandje container ">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="product-row">
                                <div class="product">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="product-image">
                                                <img src="voorbeeldfoto.png" alt="Product 1" class="img-fluid">
                                            </div>
                                        </div>
                                        <div class="col-lg-8 d-flex align-items-center">
                                            <div class="product-details">
                                                <h3 class="product-title">Product 1</h3>
                                                <p class="product-bio">Mini bio van 7 woorden +/-</p>
                                                <p class="product-stock">29,75€</p>
                                                <div class="product-actions">
                                                    <input type="number" class="item-quantity" value="1">
                                                    <button class="btn btn-danger remove-item trashcan"><i class="bi bi-trash-fill"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product-row">
                                    <div class="product">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="product-image">
                                                    <img src="voorbeeldfoto.png" alt="Product 1" class="img-fluid">
                                                </div>
                                            </div>
                                            <div class="col-lg-8 d-flex align-items-center">
                                                <div class="product-details">
                                                    <h3 class="product-title">Product 2</h3>
                                                    <p class="product-bio">Mini bio van het product in het mandje +/-</p>
                                                    <p class="product-stock">279,99€</p>
                                                    <div class="product-actions">
                                                        <input type="number" class="item-quantity" value="1">
                                                        <button class="btn btn-danger remove-item trashcan"><i class="bi bi-trash-fill"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Voeg hier meer producten toe -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="checkout-summary">
                        <h4>Winkelmandje</h4>
                        <h4>Item 1 </h4>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
